name: Comment on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: allthatjazzleo/actions-pull-request-add-comment@99010c52ea61e21f5aa0be74e12df402979883c4
        with:
          message: |
            [Storybook](https://example.com/storybook/)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
